<div class="login-container" style="height: 100%">
  <h2>Login</h2>
  <form (ngSubmit)="onlogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="loginobj.username"
        name="username"
        placeholder="Username"
        required
        #username="ngModel"
      />
      <div
        *ngIf="username.invalid && (username.dirty || username.touched)"
        class="text-danger"
      >
        <small *ngIf="username.errors?.['required']"
          >Username is required.</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="loginobj.password"
        name="password"
        placeholder="Password"
        required
        #password="ngModel"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-danger"
      >
        <small *ngIf="password.errors?.['required']"
          >Password is required.</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="password">Confirm Password:</label>
      <input
        type="password"
        name="confirmPassword"
        placeholder="Confirm Password"
        [(ngModel)]="signupobj.confirmPassword"
        required
        #confirmPassword="ngModel"
      />
      <div
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="text-danger"
      >
        <small *ngIf="confirmPassword.errors?.['required']"
          >Confirm password is required.</small
        >
        <small
          *ngIf="
            signupobj.password !== signupobj.confirmPassword &&
            confirmPassword.dirty &&
            confirmPassword.touched
          "
          >Passwords do not match.</small
        >
      </div>
    </div>
    <div *ngIf="loginError" class="text-danger">{{ loginError }}</div>
    <button type="submit" [disabled]="!loginForm.form.valid"    >Login</button>
    <button type="submit">
      <a routerLink="/sign up" class="signup-link">Sign Up</a>
    </button>
    <br />
    <br />
    <br />
    <br />
  </form>
</div>
